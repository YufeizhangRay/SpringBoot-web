<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="top" th:fragment="top">
        SpringBoot Web demo 头部
    </div>

    <div class="bottom" th:fragment="bottom">
        SpringBoot Web demo 底部
    </div>

    <div class="sidlebar" th:fragment="sidlebar">

        <a th:class="${isActive=='main'?'active':''}" th:href="@{/main}">主页面</a><br><br>
        <a th:class="${isActive=='userlist'?'active':''}"th:href="@{/userlist}">用户列表</a><br><br>
        <a th:href="@{/logout}">登出</a>
    </div>
</body>
</html>
